<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="number" id="jsNumber">0</div>
            <div class=row>
                <button class="button" onclick="ac();">AC</button>
                <button class="button" onclick="inverse()">+/-</button>
                <button class="button" onclick="percent()">%</button>
                <button class="button" onclick="sumHandler('divide')">รท</button>
                <button class="button" onclick="pressNumber();">7</button>
                <button class="button" onclick="pressNumber();">8</button>
                <button class="button" onclick="pressNumber();">9</button>
                <button class="button" onclick="sumHandler('multiply')">ร</button>
                <button class="button" onclick="pressNumber();">4</button>
                <button class="button" onclick="pressNumber();">5</button>
                <button class="button" onclick="pressNumber();">6</button>
                <button class="button" onclick="sumHandler('minus')">-</button>
                <button class="button" onclick="pressNumber();">1</button>
                <button class="button" onclick="pressNumber();">2</button>
                <button class="button" onclick="pressNumber();">3</button>
                <button class="button" onclick="sumHandler('plus')">+</button>
                <button class="button wide" onclick="pressNumber();">0</button>
                <button class="button" onclick="pressNumber();">.</button>
                <button class="button" onclick="result();">=</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
